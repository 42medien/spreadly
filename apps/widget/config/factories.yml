# Production Environment
prod:
  storage:
    class: sfSessionStorage
    param:
      collection_name:         session
      session_name:            spread
      session_cookie_domain:   .spread.ly
      session_cookie_lifetime: 17776000

# Staging Environment
staging:
  storage:
    class: sfSessionStorage
    param:
      collection_name:         session
      session_name:            yiiddev
      session_cookie_domain:   .yiiddev.com
      session_cookie_lifetime: 17776000

# Development Environment
dev:
  storage:
    class: sfSessionStorage
    param:
      session_name:    spread_dev
      session_cookie_domain: .spread.local
      session_cookie_lifetime: 170200
      session_path: %SF_CACHE_DIR%/sessions

# Default values
all:
  user:
    class: myUser