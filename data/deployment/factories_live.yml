prod:
  logger:
    class:   sfNoLogger
    param:
      level:   err
      loggers: ~

test:
  storage:
    class: sfSessionTestStorage
    param:
      session_path: %SF_TEST_CACHE_DIR%/sessions

  response:
    class: sfWebResponse
    param:
      send_http_headers: false

  mailer:
    param:
      delivery_strategy: none

dev:
  mailer:
    param:
      delivery_strategy: none

all:
  routing:
    class: sfPatternRouting
    param:
      generate_shortest_url:            false
      extra_parameters_as_query_string: true

  view_cache_manager:
    class: sfViewCacheManager
    param:
      cache_key_use_vary_headers: true
      cache_key_use_host_name:    true

  i18n:
    class: sfI18N
    param:
      source:          MySQL
      debug:           false
      default_culture: de
      database:        mysql://yiidit_i18n:fdsmolds32dfs@donkeykong/yiidit_i18n
      cache:
        class: sfMemcacheCache
        param:
          lifetime:                  86400
          prefix:                    yiidit_i18n
          servers:
            default:
              host: 127.0.0.1     #aws
              port: 11211

  storage:
    class: sfMongoSessionStorage
    param:
      db_table:        session
      db_id_col:       sess_id
      db_time_col:     sess_time
      db_data_col:     sess_data
      host:            donkeykong
      port:            27017
      db_name:         yiid_dev
      collection_name:   session
      session_name:    yiiddev_com
      session_cookie_domain: .yiiddev.com
      session_cookie_lifetime: 17776000
