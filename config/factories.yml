    class: sfMongoSessionStorage
    param:
      db_table:        session
      db_id_col:       sess_id
      db_time_col:     sess_time
      db_data_col:     sess_data
      host:            localhost
      port:            27017
      db_name:                 yiid_staging
      collection_name:         session
      session_name:            spreadly_staging
      session_cookie_domain:   .spreadly.ekaabo.crcl.ws/
