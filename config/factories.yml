##
# Productive settings
#
prod:
  logger:
    param:
      level: notice

  i18n:
    class: sfI18N
    param:
      source:          pimpedMySQL
      debug:           false
      default_culture: de
      database:        mysql://yiidit_i18n:fdsmolds32dfs@donkeykong/yiidit_i18n
      cache:
        class: sfFileCache
        param:
          automatic_cleaning_factor: 0
          cache_dir:                 %SF_I18N_CACHE_DIR%
          lifetime:                  86400
          prefix:                    %SF_APP_DIR%/i18n

  storage:
    class: sfMongoSessionStorage
    param:
      db_table:        session
      db_id_col:       sess_id
      db_time_col:     sess_time
      db_data_col:     sess_data
      host:            donkeykong
      port:            27017
      db_name:         yiid
      collection_name:   session
      session_name:       spreadly
      session_cookie_domain: .spreadly.com
      session_cookie_lifetime: 17776000

all:
  logger:
    class: sfAggregateLogger
    param:
      loggers:
        sf_web_debug:
          class:             sfWebDebugLogger
          param:
            condition:       %SF_WEB_DEBUG%
            xdebug_logging:  false
            web_debug_class: sfWebDebug
        sf_file_debug:
          class:             sfFileLogger
          param:
            file:            %SF_LOG_DIR%/statistics_%SF_ENVIRONMENT%.log

  routing:
    class:                   sfPatternRouting
    param:
      generate_shortest_url:            true
      extra_parameters_as_query_string: true

  view_cache_manager:
    class: sfViewCacheManager
    param:
      cache_key_use_vary_headers: true
      cache_key_use_host_name:    true

  user:
    class: statsUser
    param:
      timeout:         17776000