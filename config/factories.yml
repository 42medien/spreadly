##
# local settings
#
dev:
  logger:
    param:
      level: debug

  mailer:
    param:
      delivery_strategy: none
      transport:
        class: Swift_NullTransport
  i18n:
    class: sfI18N
    param:
      source:               pimpedMySQL
      debug:                false
      default_culture:      de
      untranslated_prefix:  "<font color='red'>"
      untranslated_suffix:  "</font>"
      database:              mysql://yiid_i18n:fdsmolds32dfs@localhost/yiid_i18n
      cache:
        class:               sfNoCache
        param:
          lifetime:                  86400
          prefix:                    yiid_i18n
          servers:
            default:
              host: 127.0.0.1     #aws
              port: 11211
  storage:
    class: sfMongoSessionStorage
    param:
      db_table:        session
      db_id_col:       sess_id
      db_time_col:     sess_time
      db_data_col:     sess_data
      host:            localhost
      port:            27017
      db_name:         yiid_dev
      collection_name:   session
      session_name:    yiid_dev
      session_cookie_domain: .yiid.local
      session_cookie_lifetime: 17200

