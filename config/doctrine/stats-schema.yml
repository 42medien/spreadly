DomainProfile:
  actAs: [Timestampable, Taggable]
  columns:
    url:
      type: string(255)
    protocol:
      type: enum
      length: 5
      default: http
      values: ['http', 'https']
    state:
      type: enum
      length: 10
      default: pending
      values: ['pending', 'verified']
    verification_token:
      type: string(255)
      unique: true
    verification_count:
      type: integer
      default: 0
    sf_guard_user_id:
      type: integer
      notnull: true
    imprint_url:
      type: string(512)
    tos_url:
      type: string(512)
    detailed_analytics:
      type: boolean
      default: false
    tracking_url: string(255)
    flattr_account: string(255)
  relations:
    sfGuardUser:
      foreignAlias: DomainProfiles
      onDelete: CASCADE
    Deals:
      class: Deal
      type: many
      local: id
      foreign: domain_profile_id
    DomainSubscriptions:
      class: DomainSubscriptions
      type: many
      local: id
      foreign: domain_profile_id

DomainSubscriptions:
  columns:
    domain_profile_id:
      type:    integer
      notnull: true
    callback:  string(255)
  relations:
    DomainProfile:
      type: one
      local: domain_profile_id
      foreign: id
      foreignAlias: DomainSubscriptions
      onDelete: CASCADE

SupportedServices:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
    slug:
      type: string(255)
    url:
      type: string(255)
    tutorial_url:
      type: string(255)
    download_url:
      type: string(255)

Visit:
  columns:
    host:     { type: string(255) }
    uri:      { type: string  }
    cult:     { type: string(5) }
    is_like:     { type: boolean, default: false }
    is_dislike:  { type: boolean, default: false }
    c:        { type: integer }
